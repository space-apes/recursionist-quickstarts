{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> {{ meetup_title }} </title>
        <link rel="stylesheet" type="text/css" href="{% static 'meetups/styles/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'meetups/styles/meetup-detail.css' %}"> 
    </head>
    <body>
        <main>
            <article>
                <img src="" alt="">

                <section id="location">
                    <h2> MEETUP LOCATION </h2>
                    <address> This meetup takes place in <span> LOCATION</span> ADDRESS </address>
                </section>

                <section id="details">
                    <h2>
                        What's This Meetup About? 
                    </h2>
                    <p>
                        {{ meetup_details }}
                    </p>
                    <footer>
                        <p> need more details? please <a href="">contact</a> the organizer </p>
                    </footer>
                </section>

                <section id="registration">
                    <h2> Join Us! </h2>
                    FORM HERE
                </section>
            </article>
        </main>
    </body>
</html>
